name: Branch Deployments

on:
  pull_request:
    branches:
      - main  # Adjust this to your main branch

jobs:
  linting:
    runs-on: ubuntu-latest
    name: Lint
    steps:
      - name: Check out source repository
        uses: actions/checkout@v2
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      # Install specific flake8 version (this step is not required. Default is "latest").
      - run: pip install flake8==6.0.0
      # Install flake8 extensions (this step is not required. Default is "None").
      - run: pip install flake8-docstrings flake8-simplify flake8-unused-arguments flake8-quotes
      - name: flake8 Lint
        uses: reviewdog/action-flake8@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: /tla_example/src
          reporter: github-pr-review

  unit-test:
    name: Unit Test
    runs-on: ubuntu-latest
    needs:
      - linting
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Run unit tests
        run: echo "Running unit tests..."

  build-and-push:
    uses: Valentinolucas/tla-scaffold/workflows/build-and-push-container.yml@main
    secrets:
      REGISTRY_SERVER: ${{ secrets.DOCKER_SERVER }}
      REGISTRY_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      REGISTRY_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

    
  deploy-to-development:
    name: Deploy / Development
    runs-on: ubuntu-latest
    needs:
      - linting
      - push_to_registry
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Deploy to development
        run: echo "Deploying to development environment..."

